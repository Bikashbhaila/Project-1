<!DOCTYPE html>
<html lang="en">

<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <!-- external stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- external javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <title>Group Project</title>
</head>
<body background="assets/background img/topography.png">
    <div class="container">
        <!-- navbar -->
        <nav>
            <div class="nav-wrapper blue-grey darken-1">
                <a href="index.html" class="brand-logo mainLogo">Bike & Bitez</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">About Page</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- Location Selection -->
        <div class="row">
            <h5>Bike Trail Location</h5>
        </div>

        <div class="row">
            <!-- Use Current -->
            <div class="input-field col s12 m4">
                <a class="waves-effect waves-light btn green" id="currentLoc"><i
                    class="material-icons right">my_location</i>Use Current</a>
            </div>
            <!-- Enter City -->
            <div class="input-field col s6 m6">
                <i class="material-icons prefix">add_location</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">City, State</label>
            </div>
            <!-- Search Button -->
            <div class="input-field col s2 m2">
                <a class="waves-effect waves-light btn green" id="search">Search</a>
            </div>
        </div>

        <!-- results  **add dynamically to results page once results are ready, don't show results until user makes selections -->
        <div class="row">
            <h5>
                <span id="results" style="display:none">Results</span>
            </h5>
        </div>
        <!-- Results cards -->

        <!-- Row 1 -->
        <div class="row" style="display: none;">
            <!-- Trail Column Left -->
            <div class="col s6 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Trail Name</span>
                        <p>Dist to trail</p>
                        <p>Trail Length</p>
                        <p>Elev Gain</p>
                    </div>
                    <div>
                        <img id="imgSmall" src="#" class="imgSmall" alt="Bike Picture" height=100 width=200>
                    </div>
                    <div class="card-action">
                        <a href="#">Link to H-Proj</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script puts results here -->
        <div class="container">
        <div class="results-container"></div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>


</html>
