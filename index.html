<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <title>Bike & Bitez </title>
</head>

<body background="assets/background img/">

    <div class="container">

       
        <nav>
            <div class="nav-wrapper green darken-1">
                <a href="index.html" class="brand-logo mainLogo">Bike & Bite</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://www.mtbproject.com/">Mountain Bike Project</a></li>
                </ul>
            </div>
        </nav>

        
        <div class="row">
            <br>
            <h5>Enter Your Biking Location</h5>
        </div>

        <div class="row">
           
            <div class="input-field col s12 m4">
                <a class="waves-effect waves-light btn green" id="currentLoc">Use Current Location</a>
            </div>
          
            <div class="input-field col s6 m6">
                <i class="material-icons prefix">add_location</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">City, State or Zipcode</label>
            </div>
          
            <div class="input-field col s2 m2">
                <a class="waves-effect waves-light btn green" id="search">Search</a>
            </div>

        </div>

       
        <div class="row">
        
            <div class="input-field col s12 m6">
                <select id="maxdistance">
                    <option value="5" selected>5 mi</option>
                    <option value="10">10 mi</option>
                    <option value="20">20 mi</option>
                    <option value="50">50 mi</option>
                </select>
                <label>Distance to Bike-Trail Start Point</label>
            </div>
           
            <div class="input-field col s12 m6">
                <select id='distanceToFood'>
                    <option value="5" selected>5 mi</option>
                    <option value="10">10 mi</option>
                    <option value="20">20 mi</option>
                    <option value="50">50 mi</option>
                </select>
                <label>Distance from Bike Trail to Nearest Restaurant</label>
            </div>
        </div>

        <div class="row">
            <h5>
                <span id="results" style="display:none">Results</span>
            </h5>
        </div>
       

      
        <div class="row" style="display: none;">
         
            <div class="col s6 m6">
                <div class="card blue-grey light-1">
                    <div class="card-content white-text">
                        <span class="card-title">Trail Name</span>
                        <p>Distance to trail</p>
                        <p>Biking Trail Length</p>
                        <p>Elev Gain</p>
                    </div>
                    <div>
                        <img id="imgSmall" src="#" class="imgSmall" alt="Hike Picture" height=100 width=200>
                    </div>
                    <div class="card-action">
                        <a href="#">Link to H-Proj</a>
                    </div>
                </div>
            </div>
            
            <div class="col s6 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Restaurant Name</span>
                        <p>Distance to restaurant</p>
                        <p>Yelp Rating</p>
                        <p>Food Type</p>
                    </div>
                    <div>
                        <img id="imgRest" src="#" class="imgRest" alt="Restaurant Picture" height=100 width=200>
                    </div>
                    <div class="card-action">
                        <a href="#">Link to Restaurant</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="results-container"></div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
